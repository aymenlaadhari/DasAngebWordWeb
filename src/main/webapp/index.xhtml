<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="kund" value="#{globalManagedBean.kundens}" reflow="true" rows="20" paginator="true">
            <p:column headerText="Name">
                <h:outputText value="#{kund.name1}" />
            </p:column>

            <p:column headerText="Ort (p3)" priority="3">
                <h:outputText value="#{kund.ort}" />
            </p:column>

            <p:column headerText="Land (p2)" priority="2">
                <h:outputText value="#{kund.land}" />
            </p:column>

            <p:column headerText="PLZ (p4)" priority="4">
                <h:outputText value="#{kund.plz}" />
            </p:column>
        </p:dataTable>
        

    </h:body>
</html>
